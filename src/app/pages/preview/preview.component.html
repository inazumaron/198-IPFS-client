<nz-page-header
  class="site-page-header"
  nzTitle="Your Files"
  nzSubtitle="Browse your IPFS files"
>
  <nz-page-header-extra>
    <a
      nz-dropdown
      nzPlacement="bottomRight"
      nzTrigger="click"
      [nzDropdownMenu]="menu"
    >
      <button nz-button nzType="primary" nzShape="circle">+</button>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>
          <a routerLink="/upload"> File </a>
        </li>
        <li nz-menu-item>
          <a> Folder </a>
        </li>
        <li nz-menu-item>
          <a> IPFS </a>
        </li>
        <li nz-menu-item>
          <a routerLink="/newFolder"> New Folder </a>
        </li>
      </ul>
    </nz-dropdown-menu>
  </nz-page-header-extra>
</nz-page-header>

<div class="breadcrumb">
  <nz-breadcrumb>
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Second-level Menu</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Third-level Menu</nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<br />

<div class="files">
  <nz-list nzBordered>
    <nz-list-item *ngFor="let item of data">
      {{ item }}
    </nz-list-item>
  </nz-list>
</div>
